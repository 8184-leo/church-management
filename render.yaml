services:
  - type: web
    name: church-management
    env: php
    branch: main
    buildCommand: "composer install"
    startCommand: "php artisan serve --host=0.0.0.0 --port=10000"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: sqlite
      - key: APP_KEY
        value: base64:REPLACE_WITH_YOUR_APP_KEY
